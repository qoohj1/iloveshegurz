<script>
function isMobile(mobile){
	var patrn = /^(1(([35][0-9])|(47)|[8][012356789]))\d{8}$/;
	if(!patrn.exec(mobile)){
		return false;
	}else{
		return true;
	}
}

function submit() {
	var name = $('#name').val();
	var company = $('#company').val();
	var tel = $('#tel').val();
	if(name == ''){
		alert('请输入姓名');
		return;
	}
	if(company == ''){
		alert('请输入公司名');
		return;
	}
	if(tel == '' || isMobile(tel) == false){
		alert('手机号码未填写或填写有误');
		return;
	}
	var data = {
		name : name,
		company : company,
		tel : tel
	};

	$.ajax({
			url:'http://interface.shenzhen.sina.com.cn/1st/index.php?m=home&c=complain&a=alabo',
			type:'post',
			dataType:'jsonp',
			data: data,
			success:function(jsondata){

					if(jsondata.error == 0){
						alert("报名成功")
					}
			}
	});
}
var mySwiper;
(function(){

})();

(function(){

	var loadImage = function (url, callback) {
		var img = new Image();
		img.src = url;
		if(img.complete) {
			callback.call(img);
			return;
		};
		img.onload = function () {
			callback.call(img);
		};
	};
	var imgLoad = function(srcs,callback){
		var srcs = srcs || [];
		var len = srcs.length;
		if(len<1) return;

		var loadNum = 0;
		var loading_p = 0;
		var loading = function(){
			if(loadNum<len){
				loading_p = Math.ceil(100*loadNum/len);
				var _src = srcs[loadNum];
				loadImage(_src,function(img){
					loadNum++;
					callback && callback(loading_p);
					loading();
				});

			}else{
				loading_p = '100';
				callback && callback(loading_p);
			};
		};
		loading();
	};

	var initSwiper = function(){

		mySwiper = new Swiper ('.container > .swiper-container', {
		    direction: 'vertical',
		    loop: false,
		    onSlideChangeStart: onSlideChangeStart,
			noSwiping : false,
		});

		function onSlideChangeStart(swiper){
		};

	};

	var initPage = function(){
		var _img = $('.lazy-img');
		var arr = [];
		_img.each(function(i,v){
			var _src = $(v).data('src');
			if(_src){
					arr.push(_src);
				};
			});
		if(arr.length<1){
			initSwiper();
			return;
			};

		var obj = {
			num : 0,
			timer:null
		};
		imgLoad(arr,function(num){
			obj.timer && clearTimeout(obj.timer);
			if(num>=100){
				num=100;
				_img.each(function(_i,_v){
					if($(_v).is('img')){
						$(_v).attr('src', $(_v).data('src'));
					}else{
						$(_v).css('background-image', 'url('+ $(_v).data('src') +')');
					}
				});
				obj.timer = setTimeout(initSwiper,500);
				$("#preLoading").css('display', 'none');
			};
			$('.load p').html(num + '%');
		});
	};

	initPage();


		// window.onhashchange = function(){
		// 	var hash = location.hash.replace("#", "");
		// 	if(hash == 'page1'){
		// 		$date.style.display = 'none';
		// 		$bar.style.display  = 'block';
		// 	}
		// }

		//document.querySelector('.p3_c').addEventListener('scroll',function(){
		//	if(this.scrollTop < 0){
		//		mySwiper.slideTo(1);
		//	}
		//})

		var bgMusic=document.getElementById("bgMusic");
		$('.audio-music').on('click',function(){
		                if($(this).hasClass('active')){
		                    $(this).removeClass('active');
		                    bgMusic.pause();
		                }else{
		                    $(this).addClass('active');
		                    bgMusic.play();
		                }
		            });

})();

function wxshare(){
	var guidePop = $('.box-guide');
    var iMax = Math.max(document.body.scrollHeight,document.body.offsetHeight,document.documentElement.clientHeight);
    $('#share-shadow').css('height',iMax).show();
    guidePop.show();

    setTimeout(function(){
        $('.box-guide').hide();
        $('#share-shadow').hide();
    },3000);
};
