<script>
var mySwiper;
(function(){

})();

(function(){

	var loadImage = function (url, callback) {
		var img = new Image();
		img.src = url;
		if(img.complete) {
			callback.call(img);
			return;
		};
		img.onload = function () {
			callback.call(img);
		};
	};
	var imgLoad = function(srcs,callback){
		var srcs = srcs || [];
		var len = srcs.length;
		if(len<1) return;

		var loadNum = 0;
		var loading_p = 0;
		var loading = function(){
			if(loadNum<len){
				loading_p = Math.ceil(100*loadNum/len);
				var _src = srcs[loadNum];
				loadImage(_src,function(img){
					loadNum++;
					callback && callback(loading_p);
					loading();
				});

			}else{
				loading_p = '100';
				callback && callback(loading_p);
			};
		};
		loading();
	};

	var initSwiper = function(){

		mySwiper = new Swiper ('.container > .swiper-container', {
        direction: 'vertical',
        loop: false,
        onSlideChangeStart: onSlideChangeStart,
        noSwiping : true,
        effect : 'fade',

  			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
  		    swiperAnimateCache(swiper); //隐藏动画元素
  		    swiperAnimate(swiper); //初始化完成开始动画
  		  },
  		  onSlideChangeEnd: function(swiper){
  		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  		  }
  		}
  	);

  		function onSlideChangeStart(swiper){
  		};

  	};
	var initPage = function(){
		var _img = $('.lazy-img');
		var arr = [];
		_img.each(function(i,v){
			var _src = $(v).data('src');
			if(_src){
					arr.push(_src);
				};
			});
		if(arr.length<1){
			initSwiper();
			return;
			};

		var obj = {
			num : 0,
			timer:null
		};
		imgLoad(arr,function(num){
			obj.timer && clearTimeout(obj.timer);
			if(num>=100){
				num=100;
				_img.each(function(_i,_v){
					if($(_v).is('img')){
						$(_v).attr('src', $(_v).data('src'));
					}else{
						$(_v).css('background-image', 'url('+ $(_v).data('src') +')');
					}
				});
				obj.timer = setTimeout(initSwiper,500);
				$(".login").css('display', 'none');
			};
			$('.login .num').html(num + '%');
		});
	};

	initPage();

		// window.onhashchange = function(){
		// 	var hash = location.hash.replace("#", "");
		// 	if(hash == 'page1'){
		// 		$date.style.display = 'none';
		// 		$bar.style.display  = 'block';
		// 	}
		// }

		//document.querySelector('.p3_c').addEventListener('scroll',function(){
		//	if(this.scrollTop < 0){
		//		mySwiper.slideTo(1);
		//	}
		//})

		var bgMusic=document.getElementById("bgMusic");
		$('.audio-music').on('click',function(){
		                if($(this).hasClass('active')){
		                    $(this).removeClass('active');
		                    bgMusic.pause();
		                }else{
		                    $(this).addClass('active');
		                    bgMusic.play();
		                }
		            });

})();

</script>
