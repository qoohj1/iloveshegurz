(function(){

	var loadImage = function (url, callback) {
		var img = new Image();
		img.src = url;
		if(img.complete) {
			callback.call(img);
			return;
		};
		img.onload = function () {
			callback.call(img);
		};
	};
	var imgLoad = function(srcs,callback){
		var srcs = srcs || [];
		var len = srcs.length;
		if(len<1) return;

		var loadNum = 0;
		var loading_p = 0;
		var loading = function(){
			if(loadNum<len){
				loading_p = Math.ceil(100*loadNum/len);
				var _src = srcs[loadNum];
				loadImage(_src,function(img){
					loadNum++;
					callback && callback(loading_p);
					loading();
				});

			}else{
				loading_p = '100';
				callback && callback(loading_p);
			};
		};
		loading();
	};

	var initSwiper = function(){
		mySwiper = new Swiper ('.container > .swiper-container', {
		    direction: 'vertical',
		    loop: false,
		    onSlideChangeStart: onSlideChangeStart,
		});
		function onSlideChangeStart(swiper){

			if(swiper.activeIndex==2&&!s){
				swiper.lockSwipeToNext();
			}
			if(swiper.activeIndex==0&&!s){
				swiper.unlockSwipeToNext();
			}
			if(swiper.activeIndex==1&&!s){
				swiper.unlockSwipeToNext();
			}
		};

	};

	var initPage = function(){
		var _img = $('.lazy-img');
		var arr = [];
		_img.each(function(i,v){
			var _src = $(v).data('src');
			if(_src){
					arr.push(_src);
				};
			});
		if(arr.length<1){
			initSwiper();
			return;
			};

		var obj = {
			num : 0,
			timer:null
		};
		imgLoad(arr,function(num){
			obj.timer && clearTimeout(obj.timer);
			if(num>=100){
				num=100;
				_img.each(function(_i,_v){
					if($(_v).is('img')){
						$(_v).attr('src', $(_v).data('src'));
					}else{
						$(_v).css('background-image', 'url('+ $(_v).data('src') +')');
					}
				});
				obj.timer = setTimeout(initSwiper,500);
				$("#preLoading").css('display', 'none');
				$('.container').show()
			};
			$('.load p').html(num + '%');
		});
	};

	initPage();

	var patrn = /^(1(([35][0-9])|(47)|[8][012356789]))\d{8}$/;
